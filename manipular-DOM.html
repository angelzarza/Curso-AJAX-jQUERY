<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Metodo each</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/manipular-DOM.js"></script>

    <h1>Métodos para manipular elementos del DOM con jQuery.</h1>
    <ul>
      <li>Primer elemento.</li>
      <li>Segundo elemento.</li>
      <li>Tercer elemento.</li>
      <li>Cuarto elemento.</li>
    </ul>
    <input
      type="button"
      id="boton1"
      value="Eliminar la lista completa."
    /><br />
    <input type="button" id="boton2" value="Restaurar Lista" /><br />
    <input
      type="button"
      id="boton3"
      value="Añadir un elemento al final de la lista"
    /><br />
    <input
      type="button"
      id="boton4"
      value="Añadir un elemento al principio de la lista"
    /><br />
    <input
      type="button"
      id="boton5"
      value="Eliminar el último elemento."
    /><br />
    <input
      type="button"
      id="boton6"
      value="Eliminar el primer elemento."
    /><br />
    <input
      type="button"
      id="boton7"
      value="Eliminar el primero y segundo elemento."
    /><br />
    <input type="button" id="boton8" value="Eliminar los dos últimos." /><br />
  </body>
</html>
